<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>
<body>
    <h1>시멘틱 태그</h1>
    <header>
        <h2>로고</h2>
        <nav>내비게이션</nav>
    </header>
    <section id="intro">
        인트로섹션
    </section>
    <section id="about-me">
        내소개
    </section>
    <section id="skills">
        내기술
    </section>
    <section id="portfolio">
        내작품 결과물
    </section>
    <section id="contact">
        연락죵...
    </section>
    <section>
        header:반복적으로 문서 상단 표시
        footer:반복적으로 문서 하단 표시
        section:동일주제 묶음 
        nav:탐색도구(내비게이션-주로 header영역에존재)
        article:동일주제내의 독립된 구역
        aside:섹션에 속하지 못하는 독립구역
        address:주소,연락처(주로 footer영역 존재)
        ifram:외부사이트연결
        </section>
    <footer>
        주소,연락처
    </footer>
</body>
</html>
