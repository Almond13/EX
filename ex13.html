<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그에 대해 아라보자</title>

    <style>
        h1{
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px dashed red;
        }

    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <td colspan="2">1행 1열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <!-- <td>10</td> -->
            <td colspan="2" rowspan="2">11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <!-- <td>15</td> -->
            <!-- <td>16</td> -->
        </tr>
    </table>

    
</body>
</html>
