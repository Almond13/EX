<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        /* 루트선택자 최상위*/
        :root{font-size: 30px;}
        /* 방문한 적이 없는 링크 */
        a:link{color: red;}
        a:link{color:red;}
        /* 방문 이력이 있는 링크 */
        a:visited{color: green;}
        h1:visited{color: green;}
        /* 마우스 오버 */
        a:hover{color: black;}
        h1:hover{color: red;}
        /* 마우스 누를때 */
        a:active{color: cyan;}
        /* 포커스 */
        :focus{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <h1>가상 클래스 선택자</h1>
    <a href="https://www.daoom.com">다움</a>
    <a href="http://www.naber.com">내이버</a>
    <input type="text">
</body>
</html>
