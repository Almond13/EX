<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속,우선순위</title>
    <style>
        html,body{
            font-size: 10px;
        }
        :root{
            font-size: 100px;
        }
        /* 접두사(prefix) -moz-브라우자별로 적용하게하는것 */
        h1{
            columns: 20px;
            -moz-columns: 20px;
        }
    </style>
</head>
<body>
    <h1>안녕하세여</h1>
</body>
</html>
